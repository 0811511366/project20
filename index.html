<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>multiplication</h1> 
   <button onclick="m(3,2)">click</button><br>
   <br>
   <button onclick="n(3,5)">click</button><br>
   <br>
   <button onclick="n(8,5)">click</button><br>
   <br>
   <script>
     function m(a,b){
      document.write(a*b)
     }

     function n(c,d){
      document.write(c*d)
     }
     function n(x,y){
      document.write(x*y)
     }
   </script>
</body>
</html>
